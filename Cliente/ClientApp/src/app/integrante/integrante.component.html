<div class="container-md">
  <form class="row" [formGroup]="integrantesForm" (ngSubmit)="onSubmit()">
    <h3 class="mt-4 mb-4">Listado de integrantes</h3>
    <div class="col-md-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="Nombre" formControlName="Nombre">
    </div>
    <div class="col-md-3">
      <label for="anio" class="form-label">A침o</label>
      <input type="text" class="form-control" id="Anio" formControlName="Anio">
    </div>
    <div class="col-md-3">
      <label for="duracion" class="form-label">Duraci칩n</label>
      <input type="text" class="form-control" id="Duracion" formControlName="Duracion">
    </div>   
    <div class="col-12 mt-4 mb-4">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </form>
  <div class="row ps-2 pe-2" *ngIf="integrantes">
    <table class="table mt-4 mb-4">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Duraci칩n</th>
          <th scope="col">A침o</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let integrante of integrantes | async">
          <th scope="row">{{ integrante.Nombre }}</th>
          <td> {{ integrante.Duracion }}</td>
          <td>{{ integrante.Anio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
