<div class="container-md">
  <form class="row" [formGroup]="bandasForm" (ngSubmit)="onSubmit()">
    <h3 class="mt-4 mb-4">Listado de bandas</h3>
    <div class="col-md-3">
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="Nombre" formControlName="Nombre">
    </div>
    <div class="col-md-3">
      <label for="Genero" class="form-label">Género</label>
      <input type="text" class="form-control" id="Genero" formControlName="Genero">
    </div>  
    <div class="col-12 mt-4 mb-4">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </form>
  <div class="row ps-2 pe-2" *ngIf="bandas">
    <table class="table mt-4 mb-4">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Duración</th>
          <th scope="col">Año</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let banda of bandas | async">
          <th scope="row">{{ banda.Nombre }}</th>
          <td> {{ banda.Duracion }}</td>
          <td>{{ banda.Anio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
