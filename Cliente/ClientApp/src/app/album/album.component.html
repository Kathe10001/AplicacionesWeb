<div class="container-md">
  <form class="row" [formGroup]="albumesForm" (ngSubmit)="onSubmit()">
    <h3 class="mt-4 mb-4">Listado de álbumes</h3>
    <div class="col-md-3">
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="Nombre" formControlName="Nombre">
    </div>
    <div class="col-md-3">
      <label for="Anio" class="form-label">Año</label>
      <input type="text" class="form-control" id="Anio" formControlName="Anio">
    </div>
    <div class="col-md-3">
      <label for="Genero" class="form-label">Género</label>
      <input type="text" class="form-control" id="Genero" formControlName="Genero">
    </div>   
    <div class="col-12 mt-4 mb-4">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </form>
  <div class="row ps-2 pe-2" *ngIf="albumes">
    <table class="table mt-4 mb-4">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Género</th>
          <th scope="col">Duración</th>
          <th scope="col">Año</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let album of albumes | async">
          <th scope="row">{{ album.Nombre }}</th>
          <th scope="row">{{ album.Genero }}</th>
          <td scope="row">{{ album.Duracion }}</td>
          <td scope="row">{{ album.Anio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
