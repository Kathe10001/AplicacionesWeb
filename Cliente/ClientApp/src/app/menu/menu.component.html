<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item" *ngFor="let nav of menu">
        <a class="nav-link" [class.active]="nav.Activo" aria-current="page" routerLink="{{nav.Link}}" (click)="onChange(nav.Link)">
          {{nav.Titulo}}
        </a>
      </li>
    </ul>
    <div class="ms-4 me-4" *ngIf="user">
      {{user.Email}}
    </div>
    <form class="d-flex" role="login">
      <button class="btn btn-outline-success" type="button" (click)="logout()">Logout</button>
    </form>
  </div>
</nav>
